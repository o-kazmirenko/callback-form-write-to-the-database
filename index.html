<!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<title>Форма ОС</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<base href=""> 
	<link rel="stylesheet" href="css/style.css">	
	
</head> 
   
  
<body>
	<div class="contact-wrapper">
		<form method="post" class="validate contactform">  
			<div>  
				<label for="us_name">Имя*:</label>
				<input type="text" size="30" name="us_name" value="" class="us_name" placeholder="Ваше имя"  />
			</div>	
			<div>
				<label for="us_phone">Телефон*:</label> 
				<input type="tel" size="30" name="us_phone" value="" class="us_phone" placeholder="0501234567" />
			</div>

			<div>
				<label for="us_mail">E-mail*:</label>
				<input type="email" size="30" name="us_mail" value="" class="us_mail" placeholder="mail@gmail.com" />
			</div>	

			<div>
				<label for="us_post">Сообщение:</label>
				<textarea name="us_post" id="us_post" cols="30" rows="10"></textarea>
			</div>			
				
			<div style="display:none;">
				<label for="us_check">Отметьте, пожалуйста, поле</label>
				<input type="checkbox" name="us_check" value="" class="us_check" />
			</div>	
		
			<input type="submit" value="Отправить" name="submit" id="send" />
		</form> 
		<div class="messages"></div>
	</div>
	 	  
		    
		  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js" type="text/javascript"></script>
	
	<script type="text/javascript" src="/js/main.js"></script> 
	 	 
  
</body>
</html>
